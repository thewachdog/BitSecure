<!doctype html>
<html lang="en-US">
<head>
   <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>BitSecure | Login</title>
   
   {% load static %}
   <!-- Favicon -->
   <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <!-- Typography CSS -->
   <link rel="stylesheet" href="{% static 'css/typography.css' %}">
   <!-- Style -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}" />
   <!-- Responsive -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
</head>
<body>

<!-- loader Start -->
<!-- <div id="loading">
   <div id="loading-center">
   </div>
</div> -->
<!-- loader END -->
<!-- MainContent -->
<section class="sign-in-page">
   <div class="container">
      <div class="row justify-content-center align-items-center height-self-center">
         <div class="col-lg-5 col-md-12 align-self-center">
            <div class="sign-user_card ">                    
               <div class="sign-in-page-data">
                  <div class="sign-in-from w-100 m-auto">
                     <h3 class="mb-3 text-center">Sign in</h3>
                     {% if error_message %}
                        <p>
                           <b>
                                 {{ error_message }}
                           </b>
                        </p>
                     {% endif %}
                     <form class="mt-4" action="/" method="post">
                        <div class="form-group">                                 
                           <input type="email" name="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="Enter email" autocomplete="off" required>
                        </div>
                        <div class="form-group">                                 
                           <input type="password" name="password" class="form-control mb-0" id="exampleInputPassword2" placeholder="Password" required>
                        </div>
                        <div class="sign-info">
                           <button type="submit" class="btn btn-hover">Sign in</button>
                        </div>
                        {% csrf_token %}
                     </form>
                  </div>
               </div>
               <div class="mt-3">
                  <div class="d-flex justify-content-center links">
                     Don't have an account? <a href="sign-up.html" class="text-primary ml-2">Sign Up</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- MainContent End-->

<!-- back-to-top End -->
<!-- jQuery, Popper JS -->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Slick JS -->
<script src="{% static 'js/slick.min.js' %}"></script>
<!-- owl carousel Js -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<!-- select2 Js -->
<script src="{% static 'js/select2.min.js' %}"></script>
<!-- Magnific Popup-->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<!-- Slick Animation-->
<script src="{% static 'js/slick-animation.min.js' %}"></script>
<!-- Custom JS-->
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
